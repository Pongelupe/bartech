<div class="table-responsive">
  <table class="table table-sm table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col" class="text-center">Quantidade</th>
        <th scope="col" class="text-center">Item</th>
        <th scope="col" class="text-center">Pre√ßo</th>
        <th scope="col" class="text-center">Total</th>
        <th scope="col" class="text-center"> </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of itens; let i = index">
        <th scope="row">{{i+1}}</th>
        <td class="text-center">{{item.quantidade}}</td>
        <td class="text-center">{{item.produto.nome}}</td>
        <td class="text-center">{{item.produto.preco | currency : 'BRL'}}</td>
        <td class="text-center">{{item.quantidade * item.produto.preco| currency : 'BRL'}}</td>
        <td class="text-center"><fa name="minus-circle" (click)="deleteItem(item)"></fa></td>
      </tr>
    </tbody>
  </table>
</div>
